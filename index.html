<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxa Selic Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="selic-widget">
    <h2>Taxa Selic Atual:</h2>
    <p id="selic-value">Carregando...</p>
  </div>

<script> document.addEventListener("DOMContentLoaded", function() {
    // Substitua a URL abaixo pela URL do serviÃ§o SGS que fornece a taxa Selic
    const selicApiUrl = "https://api.bcb.gov.br/dados/serie/bcdata.sgs.433/dados?formato=json";
  
    fetch(selicApiUrl)
      .then(response => response.json())
      .then(data => {
        const latestValue = data[data.length - 1].valor;
        document.getElementById("selic-value").textContent = `${latestValue}%`;
      })
      .catch(error => console.error("Erro ao obter a taxa Selic:", error));
  });
  </script>
</body>
</html>
